<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
        <nav></nav>
    </header> 

    <main>
        <section>
            <form action="">
                <label for="name">Name :-</label>
                <input id="name" type="text" placeholder="write your name" name="Name">
                <br><br>
                <label for="job">Job Title :-</label>
                <input id="job" type="text" name="Job">
                <br><br>
                <label>Gender :-</label>
                <label for="Male">Male</label>
                <input  id="Male" name="car" type="radio" value="Male">
                <label for="Female">Female</label>
                <input id="Female" name="car" type="radio" value="Female" >
                <label for="other">other</label>
                <input id="other" name="car" type="radio" value="other" >
                <br><br>
                <label for="salary">Salary :-</label>
                <input id="salary" type="number" name="Salary">
                <br><br>
                <label for="dob">DOB :-</label>
                <input id="dob" type="date">
                <br><br>
                <label for="havecar">Do You Have A Car :-</label>
                <input type="checkbox" name="have-car" id="havecar" value="yes">
                <br><br>
                <label for="car">Select Your Car :-</label>
                <select name="car" id="car">
                    <option value="None">None</option>
                    <option value="Luxury">Luxury</option>
                    <option value="sport's">Sport's</option>
                    <option value="SUV">SUV</option>
                    <option value="Hatchbag">Hatchbag</option>
                    <option value="sadan">Sadan</option>
                </select>
                <br><br>
                <input type="reset" name="" id="">
                <input type="submit" name="" id="">

            </form>
        </section>
    </main>
</body>
</html>
